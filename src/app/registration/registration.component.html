<h2>Registration</h2>
<hr>
  <form [formGroup]="checkoutForm" (ngSubmit)="submitForm(checkoutForm.value)" >
    <div class="form-group">
<label for="name">Name
</label>
<input type="text" name="name" id="name" class="form-control" formControlName="name">
  </div>
  <p class="error-message" *ngIf="name.errors?.required">Name is required</p>
  <p class="error-message" *ngIf="name.errors?.incorrectName">Name is not correct</p>

  <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" class="form-control" formControlName="email">
  </div>
  <p class="error-message" *ngIf="email.errors?.required">Email is required</p>
  <p class="error-message" *ngIf="email.errors?.incorrectName">Email is not correct</p>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           formControlName="password"
           class="form-control"
           [ngClass]="{'is-invalid':password.errors && password.touched}"
           id="password"
           placeholder="Password">
    <div class="error-message"
         *ngIf="password.hasError('required')" >
        Password is required
    </div>

</div>
<div class="form-group">
  <label for="confirmPassword">Confirm Password</label>
  <input type="password"
         formControlName="confirmPassword"
         class="form-control"
         [ngClass]="{'is-invalid':confirmPassword.errors && confirmPassword.touched}"
         id="confirmPassword"
         placeholder="Confirm Password"
         autocomplete>
  <div class="error-message"
       *ngIf="confirmPassword.hasError('passwordMismatch')">
      Passwords Don't Match
  </div>
  <div class="error-message"
       *ngIf="confirmPassword.hasError('required')">
      Confirm password is required
  </div>
<div><button type="submit" class="btn btn-primary btn-block" [disabled]="!checkoutForm.valid">Don't click</button></div>
